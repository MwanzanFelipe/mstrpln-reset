{% extends 'datum/base.html' %}

{% block content %}
	<h1><a href="/">Inbox</a></h1>
    {% for postit in postits %}
        <div class="postit">
            <div class="date">
                <p>created: {{ postit.creation_date }}</p>
            </div>
            <h2><a href="{% url 'postit_detail' pk=postit.pk %}">{{ postit.title }}</a></h2>
            <p>{{ postit.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
