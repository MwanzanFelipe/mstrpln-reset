{% extends 'datum/base.html' %}

{% block content %}
    <div class="postit">
        {% if postit.created_date %}
            <div class="date">
                {{ postit.created_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
        	<a class="btn btn-default" href="{% url 'postit_edit' pk=postit.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ postit.title }}</h2>
        <p>{{ postit.text|linebreaksbr }}</p>
    </div>
{% endblock %}
