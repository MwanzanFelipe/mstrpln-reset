{% extends 'datum/base.html' %}

{% block content %}
    <div class="postit">
        {% if postit.created_date %}
            <div class="date">
                {{ postit.creation_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
        	<a class="btn btn-default" href="{% url 'generic_update' pk=postit.pk modelname='postit' %}">Edit</a>
        {% endif %}
        <h2>{{ postit.title }}</h2>
        <p>{{ postit.text|safe }}</p>
    </div>
{% endblock %}
